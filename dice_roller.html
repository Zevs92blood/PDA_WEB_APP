<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Кубомет Daggerheart v3.0 (iPAQ)</title>
    <style>
        /* Стиль, оптимизированный под iPAQ (аналог v1.0.8) */
        body {
            font-family: Tahoma, sans-serif;
            font-size: 14px;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 5px;
        }
        h1 {
            font-size: 16px;
            color: #00ffff;
            text-align: center;
            border-bottom: 1px solid #00ffff;
            padding-bottom: 5px;
            margin-bottom: 5px;
        }
        /* ИСПРАВЛЕНО: Заголовки блоков */
        h3 {
            font-size: 14px;
            color: #000; /* Черный текст */
            margin: 5px 0;
        }
        .controls {
            padding: 5px;
            border: 1px solid #AAA; 
            margin-bottom: 10px;
            background-color: #FFF; /* Белый фон карточки */
            color: #000; /* Черный текст внутри карточки */
        }
        label { color: #000; } /* Текст меток черный */
        select, input[type="text"], button, input[type="checkbox"] {
            display: inline-block;
            padding: 4px;
            margin: 3px 1px;
            font-size: 13px; 
            border: 1px solid #777;
            box-sizing: border-box;
            background-color: #FFF; /* Поля ввода белые */
            color: #000;
        }
        input[type="text"] { width: 35px; text-align: center; }
        .mod-input { width: 45px; }
        button {
            background-color: #007bff; /* Синяя кнопка */
            color: white;
            font-weight: bold;
            cursor: pointer;
            width: 98%; 
            margin-top: 5px;
        }
        /* Блок Последнего Броска */
        #last-roll {
            border: 2px solid #555; 
            padding: 5px;
            margin-bottom: 10px;
            background-color: #333;
            font-size: 14px;
            min-height: 20px;
            color: #fff;
        }
        /* Журнал как простой DIV (для надежности) */
        #log-area {
            height: 150px; 
            overflow-y: scroll;
            border: 1px solid #555;
            background-color: #111;
            color: #ccc;
            font-family: monospace; 
            font-size: 12px;
            padding: 5px;
        }
        .hidden { display: none; } /* Скрываем неиспользуемый чекбокс */
    </style>
</head>
<body id="body">

    <h1>Кубомет Daggerheart v3.0 (iPAQ)</h1>

    <div class="controls">
        <input type="checkbox" id="fancy-mode" class="hidden"> 
        
        <h3>1. Обычный бросок</h3>
        <input type="text" id="dice-count" value="1" class="mod-input">
        <select id="dice-type">
            <option value="4">к4</option>
            <option value="6">к6</option>
            <option value="8">к8</option>
            <option value="10">к10</option>
            <option value="12">к12</option>
            <option value="20">к20</option>
            <option value="100">к100</option>
        </select>
        + <input type="text" id="mod-basic" value="0" class="mod-input">
        <button onclick="rollBasicDice()">Бросить</button>

        <h3>2. Бросок Двойственности (к12 Н/С)</h3>
        Модификатор: <input type="text" id="mod-duality" value="0" class="mod-input">
        <br>
        <input type="checkbox" id="advantage-check"> Преимущество
        <input type="checkbox" id="disadvantage-check"> Помеха
        <button onclick="rollDualityDice()">Бросить Двойственность</button>
    </div>

    <div id="last-roll">
        Последний бросок: (нет данных)
    </div>

    <h3>Журнал (до 15 записей)</h3>
    <div id="log-area">-- История бросков --</div>

    <div style="font-size: 10px; color: #555; margin-top: 5px; text-align: right;">v3.0-iPAQ</div>

    <script type="text/javascript">
        var logArea = document.getElementById('log-area');
        var lastRollDiv = document.getElementById('last-roll');
        var bodyElement = document.getElementById('body');
        var maxLogEntries = 15;
        var originalBodyColor = '#000'; // Черный фон по умолчанию
        
        function roll(max) {
            return Math.floor(Math.random() * max) + 1;
        }

        // --- ДИСПЕТЧЕР ВЫВОДА (ТОЛЬКО СТАБИЛЬНЫЙ РЕЖИМ) ---
        function updateDisplay_i(logTextPlain, isDuality, isSuccess) {
            // В iPAQ-версии всегда вызываем только стабильный лог
            logRollStable_i(logTextPlain);
            
            // В iPAQ-версии меняем фон без анимации только для Двойственности
            if (isDuality) {
                var color = isSuccess ? '#008000' : '#FF0000'; // Зеленый или Красный
                bodyElement.style.backgroundColor = color;
            } else {
                bodyElement.style.backgroundColor = originalBodyColor; // Возвращаем черный для других кубов
            }
        }
        
        // Обновление журнала и Последнего Броска (Самый надежный способ - чистый текст с <br>)
        function logRollStable_i(newLogEntryText) {
            var currentLog = logArea.innerHTML;
            
            if (currentLog.indexOf('-- История бросков --') > -1) {
                currentLog = '';
            }
            
            // Создаем новую строку лога (с <br> для совместимости)
            var newLog = newLogEntryText + '<br>' + currentLog;
            
            // Ограничиваем количество записей
            var logLines = newLog.split('<br>');
            if (logLines.length > maxLogEntries) {
                logLines = logLines.slice(0, maxLogEntries);
            }

            // Обновляем DIV
            logArea.innerHTML = logLines.join('<br>');
            
            // Обновляем блок последнего броска (чистый текст)
            lastRollDiv.innerHTML = 'Последний: ' + newLogEntryText;
        }

        // --- ЛОГИКА БРОСКОВ ---
        function rollBasicDice() {
            var count = parseInt(document.getElementById('dice-count').value || '1');
            var type = parseInt(document.getElementById('dice-type').value);
            var mod = parseInt(document.getElementById('mod-basic').value || '0');
            
            if (count < 1 || count > 10) count = 1; 

            var totalRoll = 0;
            var rolls = [];
            
            for (var i = 0; i < count; i++) {
                var result = roll(type); 
                totalRoll += result;
                rolls.push(result);
            }
            
            var finalTotal = totalRoll + mod;
            var modSign = mod >= 0 ? '+' : '';
            
            var logTextPlain = `[${count}k${type}] Броски: (${rolls.join('+')}); Мод: ${modSign}${mod}; ИТОГ: ${finalTotal}`;
            
            updateDisplay_i(logTextPlain, false, false); // No Duality, No Success (Black flash)
        }

        function rollDualityDice() {
            var mod = parseInt(document.getElementById('mod-duality').value || '0');
            var isAdvantage = document.getElementById('advantage-check').checked;
            var isDisadvantage = document.getElementById('disadvantage-check').checked;

            var hopeRoll = roll(12);
            var fearRoll = roll(12);
            var dualityMod = 0;
            
            if (isAdvantage && !isDisadvantage) {
                dualityMod = roll(6);
            } else if (isDisadvantage && !isAdvantage) {
                dualityMod = -roll(6);
            }

            var finalTotal = hopeRoll + mod + dualityMod; 
            var finalMod = mod + dualityMod;
            var modSign = finalMod >= 0 ? '+' : '';
            
            var outcomeText;
            var isSuccess = false;

            if (hopeRoll === fearRoll) {
                outcomeText = 'КРИТ. УСПЕХ';
                isSuccess = true;
            } else if (hopeRoll > fearRoll) {
                outcomeText = 'НАДЕЖДА';
                isSuccess = true;
            } else { 
                outcomeText = 'СТРАХ';
                isSuccess = false;
            }
            
            var logTextPlain = `Н:${hopeRoll} / С:${fearRoll} / Мод:${modSign}${finalMod} / ИТОГ:${finalTotal} / ${outcomeText}`;
            
            updateDisplay_i(logTextPlain, true, isSuccess); // Duality, check isSuccess (Color flash)
        }

        // --- Инициализация ---
        window.onload = function() {
            document.getElementById('advantage-check').addEventListener('change', function() {
                if (this.checked) document.getElementById('disadvantage-check').checked = false;
            });
            document.getElementById('disadvantage-check').addEventListener('change', function() {
                if (this.checked) document.getElementById('advantage-check').checked = false;
            });
            
            lastRollDiv.innerHTML = 'Последний: (нет данных)';
        };
    </script>
</body>
</html>
