<!DOCTYPE html>
<html>
<head>
    <meta charset="Windows-1251">
    <title>Кубомет Daggerheart v3.0</title>
    <style>
        /* Стиль для iPAQ */
        body {
            font-family: Tahoma, sans-serif;
            font-size: 14px;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 5px;
        }
        h1 {
            font-size: 16px;
            color: #00ffff;
            text-align: center;
            border-bottom: 1px solid #00ffff;
            padding-bottom: 5px;
            margin-bottom: 5px;
        }
        .controls {
            padding: 5px;
            border: 1px solid #555;
            margin-bottom: 10px;
        }
        select, input[type="text"], button {
            display: inline-block;
            padding: 3px;
            margin: 2px 1px;
            font-size: 12px;
            border: 1px solid #777;
        }
        input[type="text"] {
            width: 30px; 
            text-align: center;
        }
        .mod-input {
            width: 40px; 
        }
        button {
            background-color: #008000; 
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        /* Блок Последнего Броска */
        #last-roll {
            border: 2px solid #ffff00; /* Желтая рамка */
            padding: 5px;
            margin-bottom: 10px;
            background-color: #333;
            font-size: 14px;
            min-height: 20px;
        }
        /* Журнал как TEXTAREA */
        #log-textarea {
            width: 98%; 
            height: 150px; /* Фиксированная высота */
            background-color: #111;
            color: #ccc;
            border: 1px solid #555;
            font-family: monospace; /* Моноширинный шрифт для выравнивания */
            font-size: 12px;
            padding: 5px;
        }
        /* Цветовые классы для последнего броска */
        .hope { color: #00ff00; font-weight: bold; } 
        .fear { color: #ff0000; font-weight: bold; } 
        .crit { color: #ffff00; font-weight: bold; } 
        .result-val { color: #ffff00; }
    </style>
</head>
<body>

    <h1>Кубомет (к4-к100)</h1>

    <div class="controls">
        <h3>1. Обычный бросок</h3>
        <input type="text" id="dice-count" value="1" class="mod-input">
        <select id="dice-type">
            <option value="4">к4</option>
            <option value="6">к6</option>
            <option value="8">к8</option>
            <option value="10">к10</option>
            <option value="12">к12</option>
            <option value="20">к20</option>
            <option value="100">к100</option>
        </select>
        + <input type="text" id="mod-basic" value="0" class="mod-input">
        <button onclick="rollBasicDice()">Бросить</button>

        <h3>2. Бросок Двойственности (к12 Н/С)</h3>
        Модификатор: <input type="text" id="mod-duality" value="0" class="mod-input">
        <br>
        <input type="checkbox" id="advantage-check"> Преимущество
        <input type="checkbox" id="disadvantage-check"> Помеха
        <button onclick="rollDualityDice()">Бросить Двойственность</button>
    </div>

    <div id="last-roll">
        Последний бросок: (нет данных)
    </div>

    <h3>Журнал (до 15 записей)</h3>
    <textarea id="log-textarea" readonly>-- История бросков --</textarea>

    <script type="text/javascript">
        var logArea = document.getElementById('log-textarea');
        var lastRollDiv = document.getElementById('last-roll');
        var logHistoryText = []; // Хранение записей в массиве для простоты управления
        var maxLogEntries = 15;
        
        // --- Вспомогательная функция: Бросок кубика ---
        function roll(max) {
            return Math.floor(Math.random() * max) + 1;
        }

        // --- Функция: Обновление журнала и Последнего Броска ---
        function updateLog(newLogEntryText, lastRollHTML) {
            // 1. Добавляем новую запись в начало массива
            logHistoryText.unshift(newLogEntryText);
            
            // 2. Обрезаем массив до 15 записей
            if (logHistoryText.length > maxLogEntries) {
                logHistoryText.pop();
            }

            // 3. Обновляем TEXTAREA (самый надежный метод)
            logArea.value = logHistoryText.join('\n');
            
            // 4. Обновляем блок последнего броска
            lastRollDiv.innerHTML = 'Последний: ' + lastRollHTML;
        }
        
        // --- 1. Обработка ОБЫЧНОГО броска ---
        function rollBasicDice() {
            var count = parseInt(document.getElementById('dice-count').value || '1');
            var type = parseInt(document.getElementById('dice-type').value);
            var mod = parseInt(document.getElementById('mod-basic').value || '0');
            
            if (count < 1 || count > 10) count = 1; 

            var totalRoll = 0;
            var rolls = [];
            
            for (var i = 0; i < count; i++) {
                var result = roll(type);
                totalRoll += result;
                rolls.push(result);
            }
            
            var finalTotal = totalRoll + mod;
            var modSign = mod >= 0 ? '+' : '';
            
            // Лог (текст без HTML)
            var logText = `[${count}k${type}] Броски: (${rolls.join('+')}); Мод: ${modSign}${mod}; ИТОГ: ${finalTotal}`;

            // Вывод (с HTML для цвета)
            var lastRollHTML = `[${count}к${type}] Броски: (${rolls.join('+')}); Мод: ${modSign}${mod}; ИТОГ: <span class="result-val">${finalTotal}</span>`;
            
            updateLog(logText, lastRollHTML);
        }

        // --- 2. Обработка броска ДВОЙСТВЕННОСТИ (Hope/Fear) ---
        function rollDualityDice() {
            var mod = parseInt(document.getElementById('mod-duality').value || '0');
            var isAdvantage = document.getElementById('advantage-check').checked;
            var isDisadvantage = document.getElementById('disadvantage-check').checked;

            var hopeRoll = roll(12);
            var fearRoll = roll(12);
            var outcomeText = '';
            var dualityMod = 0;
            var dualityModText = '';
            
            // Расчет Преимущества/Помехи
            if (isAdvantage && !isDisadvantage) {
                var d6Roll = roll(6);
                dualityMod = d6Roll;
                dualityModText = `+к6(${d6Roll}) (Преим)`;
            } else if (isDisadvantage && !isAdvantage) {
                var d6Roll = roll(6);
                dualityMod = -d6Roll;
                dualityModText = `-к6(${Math.abs(d6Roll)}) (Помеха)`;
            }

            // Определение результата
            var outcomeHTML = '';
            if (hopeRoll === fearRoll) {
                outcomeText = 'КРИТ. УСПЕХ';
                outcomeHTML = '<span class="crit">КРИТ. УСПЕХ</span>';
            } else if (hopeRoll > fearRoll) {
                outcomeText = 'НАДЕЖДА';
                outcomeHTML = '<span class="hope">НАДЕЖДА</span>';
            } else { // fearRoll > hopeRoll
                outcomeText = 'СТРАХ';
                outcomeHTML = '<span class="fear">СТРАХ</span>';
            }
            
            var finalTotal = hopeRoll + mod + dualityMod; 
            var finalMod = mod + dualityMod;
            var modSign = finalMod >= 0 ? '+' : '';
            
            // Лог (текст без HTML)
            var logText = `Н:${hopeRoll} / С:${fearRoll} / Мод:${modSign}${finalMod} / ИТОГ:${finalTotal} / ${outcomeText}`;
            
            // Вывод (с HTML для цвета)
            var lastRollHTML = `Н: <span class="hope">${hopeRoll}</span> / С: <span class="fear">${fearRoll}</span> / Мод: ${modSign}${finalMod} / ИТОГ: <span class="result-val">${finalTotal}</span> / Исход: ${outcomeHTML}`;
            
            updateLog(logText, lastRollHTML);
        }

        // --- Инициализация ---
        window.onload = function() {
            // Сброс чекбоксов, чтобы не было конфликта
            document.getElementById('advantage-check').addEventListener('change', function() {
                if (this.checked) document.getElementById('disadvantage-check').checked = false;
            });
            document.getElementById('disadvantage-check').addEventListener('change', function() {
                if (this.checked) document.getElementById('advantage-check').checked = false;
            });
            lastRollDiv.innerHTML = 'Последний: <span class="hope">Успешно загружено!</span>';
        };
    </script>

</body>
</html>
