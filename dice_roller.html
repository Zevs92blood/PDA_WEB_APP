<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Кубомет Daggerheart v3.7.1 (iPAQ - FINAL)</title>
    <style>
        /* Стиль, оптимизированный под iPAQ */
        body {
            font-family: Tahoma, sans-serif;
            font-size: 14px;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 5px;
        }
        h1 {
            font-size: 16px;
            color: #00ffff;
            text-align: center;
            border-bottom: 1px solid #00ffff;
            padding-bottom: 5px;
            margin-bottom: 5px;
        }
        h3 {
            font-size: 14px;
            color: #000; /* Черный текст */
            margin: 5px 0;
        }
        .controls {
            padding: 5px;
            border: 1px solid #AAA; 
            margin-bottom: 10px;
            background-color: #FFF; /* Белый фон карточки */
            color: #000; /* Черный текст внутри карточки */
        }
        label { color: #000; } /* Текст меток черный */
        select, input[type="text"], button, input[type="checkbox"] {
            display: inline-block;
            padding: 4px;
            margin: 3px 1px;
            font-size: 13px; 
            border: 1px solid #777;
            box-sizing: border-box;
            background-color: #FFF; /* Поля ввода белые */
            color: #000;
        }
        input[type="text"] { width: 35px; text-align: center; }
        .mod-input { width: 45px; }
        button {
            background-color: #007bff; /* Синяя кнопка */
            color: white;
            font-weight: bold;
            cursor: pointer;
            width: 98%; 
            margin-top: 5px;
        }
        /* БЛОК ВЫВОДА (Максимально простой) */
        #result-box {
            border: 2px solid #00ffff; 
            padding: 10px;
            margin-bottom: 10px;
            background-color: #333; 
            min-height: 40px;
            text-align: center; 
            color: #fff;
            font-size: 16px;
            font-weight: bold;
        }
        .hidden { display: none; }
    </style>
</head>
<body id="body">

    <h1>Кубомет Daggerheart v3.7 (iPAQ - FINAL)</h1>

    <div class="controls">
        <input type="checkbox" id="fancy-mode" class="hidden"> 
        
        <h3>1. Обычный бросок</h3>
        <input type="text" id="dice-count" value="1" class="mod-input">
        <select id="dice-type">
            <option value="4">к4</option>
            <option value="6">к6</option>
            <option value="8">к8</option>
            <option value="10">к10</option>
            <option value="12">к12</option>
            <option value="20">к20</option>
            <option value="100">к100</option>
        </select>
        + <input type="text" id="mod-basic" value="0" class="mod-input">
        <button onclick="rollBasicDice(); return false;">Бросить</button>

        <h3>2. Бросок Двойственности (к12 Н/С)</h3>
        Модификатор: <input type="text" id="mod-duality" value="0" class="mod-input">
        
        <input type="checkbox" id="advantage-check"> Преимущество
        <input type="checkbox" id="disadvantage-check"> Помеха
        <button onclick="rollDualityDice(); return false;">Бросить Двойственность</button>
    </div>

    <div id="result">Ожидание Броска...</div>

    <div style="font-size: 10px; color: #555; margin-top: 5px; text-align: right;">v3.7-iPAQ-FINAL</div>

    <script type="text/javascript">
        var resultBoxDiv = document.getElementById('result-box');
        var bodyElement = document.getElementById('body');
        var originalBodyColor = '#000'; // Черный фон по умолчанию
        
        function roll(max) {
            return Math.floor(Math.random() * max) + 1;
        }

        // --- ДИСПЕТЧЕР ВЫВОДА (ТОЛЬКО ЧИСТЫЙ ТЕКСТ через innerText) ---
        function updateDisplay_i(logTextPlain, isDuality, outcomeType) {
            // 1. Вывод результата: ИСПОЛЬЗУЕМ ТОЛЬКО .innerText 
            // Это самый стабильный способ в старых браузерах. \n (перенос строки) может не работать, но текст должен появиться.
            resultDiv.innerHTML = logTextPlain; 
            
            // 2. Смена фона (без анимации)
            if (isDuality) {
                var color;
                if (outcomeType === 'CRIT') {
                    color = '#FFFF00'; // Желтый для Крита
                } else if (outcomeType === 'HOPE') {
                    color = '#008000'; // Зеленый для Надежды
                } else if (outcomeType === 'FEAR') {
                    color = '#FF0000'; // Красный для Страха
                }
                bodyElement.style.backgroundColor = color;
            } else {
                // Возвращаем черный фон для обычных бросков
                bodyElement.style.backgroundColor = originalBodyColor; 
            }
        }
        
        // --- ЛОГИКА БРОСКОВ ---
        function rollBasicDice() {
            var count = parseInt(document.getElementById('dice-count').value || '1');
            var type = parseInt(document.getElementById('dice-type').value);
            var mod = parseInt(document.getElementById('mod-basic').value || '0');
            
            if (count < 1 || count > 10) count = 1; 

            var totalRoll = 0;
            var rolls = [];
            
            for (var i = 0; i < count; i++) {
                var result = roll(type); 
                totalRoll += result;
                rolls.push(result);
            }
            
            var finalTotal = totalRoll + mod;
            var modSign = mod >= 0 ? '+' : '';
            
            // Чистый текст, переносы - \n
            var logTextPlain = `ОБЫЧНЫЙ БРОСОК: к${type} (${count} шт.)\nБроски: ${rolls.join('+')}\nМод: ${modSign}${mod}\nИТОГ: ${finalTotal}`;
            
            updateDisplay_i(logTextPlain, false, null); // No Duality, No Outcome Type
        }

        function rollDualityDice() {
            var mod = parseInt(document.getElementById('mod-duality').value || '0');
            var isAdvantage = document.getElementById('advantage-check').checked;
            var isDisadvantage = document.getElementById('disadvantage-check').checked;

            var hopeRoll = roll(12);
            var fearRoll = roll(12);
            var dualityMod = 0;
            
            if (isAdvantage && !isDisadvantage) {
                dualityMod = roll(6);
            } else if (isDisadvantage && !isAdvantage) {
                dualityMod = -roll(6);
            }

            var finalTotal = hopeRoll + mod + dualityMod; 
            var finalMod = mod + dualityMod;
            var modSign = finalMod >= 0 ? '+' : '';
            
            var outcomeText, outcomeType;

            if (hopeRoll === fearRoll) {
                outcomeText = 'КРИТ. УСПЕХ';
                outcomeType = 'CRIT';
            } else if (hopeRoll > fearRoll) {
                outcomeText = 'НАДЕЖДА';
                outcomeType = 'HOPE';
            } else { 
                outcomeText = 'СТРАХ';
                outcomeType = 'FEAR';
            }
            
            // Чистый текст, переносы - \n
            var logTextPlain = `ДВОЙСТВЕННОСТЬ (к12)\nНадежда: ${hopeRoll} / Страх: ${fearRoll}\nМод: ${modSign}${finalMod}\nИТОГ: ${finalTotal} / Исход: ${outcomeText}`;
            
            updateDisplay_i(logTextPlain, true, outcomeType); // Duality, Outcome Type for Flash
        }

        // --- Инициализация ---
        window.onload = function() {
            // Логика переключения Преимущества/Помехи
            document.getElementById('advantage-check').addEventListener('change', function() {
                if (this.checked) document.getElementById('disadvantage-check').checked = false;
            });
            document.getElementById('disadvantage-check').addEventListener('change', function() {
                if (this.checked) document.getElementById('advantage-check').checked = false;
            });
            
            
        };
    </script>
</body>
</html>
