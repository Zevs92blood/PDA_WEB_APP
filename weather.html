<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Погода для iPAQ (v1.5)</title>
    <style>
        body { font-family: sans-serif; text-align: center; background-color: #E0E0FF; color: #333; }
        #result { margin-top: 20px; padding: 10px; border: 1px solid #AAA; background-color: #FFF; min-height: 50px; text-align: left; }
        button { padding: 10px 20px; font-size: 16px; margin-top: 15px; }
        select { padding: 8px; font-size: 14px; margin-bottom: 15px; border: 1px solid #777; }
        h1 { margin-bottom: 5px; }
        .version { font-size: 10px; color: #666; margin-top: 20px; }
    </style>
</head>
<body>

    <h1>Выбор города:</h1>
    
    <select id="city-select">
        <option value="53.05,50.85">Покровка (Н-р-н)</option>
        <option value="53.20,50.15">Самара (Обл. центр)</option>
    </select>
    
    <button onclick="fetchWeather()">Запросить Погоду</button>
    
    <div id="result">Ожидание данных...</div>
    
    <div class="version">Версия: 1.5 (JSONP-костыль)</div>

    <script>
        const LOCATIONS = {
            '53.05,50.85': 'Покровке',
            '53.20,50.15': 'Самаре'
        };
        
        // Глобальная функция, которую вызовет JSONP-ответ Open-Meteo
        window.handleWeather = function(data) {
            const selectElement = document.getElementById('city-select');
            const resultDiv = document.getElementById('result');
            
            try {
                const temp = data.current.temperature_2m;
                
                // Успешный вывод
                resultDiv.innerHTML = 
                    '<h2>' + selectElement.options[selectElement.selectedIndex].text + '</h2>' +
                    '<p>Температура:</p>' +
                    '<strong>' + temp + ' °C</strong>' +
                    '<p>Обновлено: ' + new Date().toLocaleTimeString() + '</p>';
                    
            } catch (e) {
                resultDiv.innerHTML = '<h2>Ошибка парсинга JSONP!</h2><p>Неверный формат данных.</p>';
            }
        };

        function fetchWeather() {
            const selectElement = document.getElementById('city-select');
            const resultDiv = document.getElementById('result');
            
            const selectedValue = selectElement.value;
            const lat = selectedValue.split(',')[0];
            const lon = selectedValue.split(',')[1];
            const cityName = LOCATIONS[selectedValue];
            
            resultDiv.innerHTML = 'Загрузка данных для ' + cityName + '...';
            
            // 1. Формируем URL с параметром callback
            const API_URL = 'http://api.open-meteo.com/v1/forecast?latitude=' + lat + '&longitude=' + lon + '&current=temperature_2m&timezone=Europe%2FMoscow&callback=handleWeather';

            // 2. Создаем тег <script>
            const script = document.createElement('script');
            script.src = API_URL;
            
            // 3. Вставляем тег в заголовок страницы (head)
            document.getElementsByTagName('head')[0].appendChild(script);

            // 4. Устанавливаем таймер для случая ошибки
            setTimeout(function() {
                if (resultDiv.innerHTML.indexOf('Температура') === -1) {
                    resultDiv.innerHTML = '<h2>Ошибка JSONP!</h2><p>Сервер не ответил или не поддерживает JSONP.</p>';
                }
            }, 8000); // Ждем 8 секунд

        }
    </script>
</body>
</html>
